name: CI

on: [push, pull_request]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true   # built-in module caching

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.0
          args: --timeout=5m

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...

